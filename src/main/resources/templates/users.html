<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

    <h1>Users</h1>

    <br>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Operations</th>
            </tr>
            <tr th:each = "user : ${users}">
                <td th:utext="${user.getId()}">...</td>
                <td th:utext="${user.getFirstName()}">...</td>
                <td th:utext="${user.getLastName()}">...</td>
                <td th:utext="${user.getEmail()}">...</td>
                <td> <th:block th:each="role : ${user.getRoles()}">
                    <p th:text="${role.name}"></p>
                </th:block></td>

                <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Update</a></td>
                <td> <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete">
                </form></td>
            </tr>
        </table>
    </div>
<br/>
<hr/>
<a href="/admin/new">Add new user</a>

    <br>
    <br>
    <br>
    <form class="form-signin" method="get" action="/logout">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
    </form>


</body>
</html>
